<html>
	<head>
		<title>Google Clone</title>
		<link type="text/css" rel="stylesheet" href="google.css">
  	</head>
    <body>
		<div id="header">
			<ul id="nav">
				<li>
					<div id="button">Sign in
						<a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/">
						</a>
					</div>
				</li>
				<li>
					<img src="grid.png" id="grid"/>
				</li>
				<a href="http://www.images.google.com">

				</a>	
				<a href="http://www.gmail.com">
					<li class="headertxt">Gmail</li>
				</a>			
				<a href="http://plus.google.com">

				</a>
			</ul>

		<div id="google">
			<img src="google-logo.png"/>
		</div>
			<fieldset id="SearchBarWrapper">
				<label for="SearchBar"></label>
				<input type="text" name="SearchBar" id="SearchBar"/>
				<img src="microphone.img" id="mic"/>
			</fieldset>
			<fieldset id="GrayButtons">
				<input type="submit" name="Google Search" class="Google Search" value="Google Search"/>
				<input type="submit" name="ImFeelingLucky" class="ImFeelingLucky" value="I'm Feeling Lucky"/>
		</form>
		
		<footer class="Footer">
			<div class="LeftLinks">
				<a href="LeftFooterLinks">Advertising</a>
				<a href="LeftFooterLinks">Business</a>
				<a href="LeftFooterLinks">About</a>
			</div>
			<div class="RightLinks">
				<a href="RightFooterLinks">Privacy & Terms</a>
				<a href="RightFooterLinks">Settings</a>
			</div>
		</footer>
	</body>
</html>
